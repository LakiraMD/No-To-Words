<body>
  
  <div>
    <h1 class="text-center bg-primary title">Numbers To Words Convertor</h1>
  </div>

      <input type="number" class="form-control" placeholder="Enter Your Number" aria-label="Recipient's username" aria-describedby="button-addon2" id="number">

    </div>
    <div class="row">
      <div class="col-10">
        <label for="exampleFormControlTextarea1" class="form-label">In Words</label>
        <textarea class="form-control text" id="exampleFormControlTextarea1" rows="10"  id="text"></textarea>
      </div>
      <div class="col-2">
        <button class="btn btn-outline-success" type="button" id="convert">Convert</i></button>
        <br>
        <button class="btn btn-outline-primary" type="button" id="copy"><i class="fas fa-copy"></i></button>
        <button class="btn btn-outline-danger" type="button" id="clear">Clear</button>

      </div>
    </div>
  </div>
   <script type="text/javascript" src="main.js"></script>
